<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前航</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>




  <div class="global">
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="http://www.baidu.com/s">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="http://www.acfun.cn">
            <div class="site">
              <div class="logo">A</div>
              <div class="link">acfun.cn</div>
            </div>
          </a>
        </li>
        <li>
          <a href="http://www.bilibili.com">
            <div class="site">
              <div class="logo">
                <img src="./images/bilibililogo.png" alt="" />
              </div>
              <div class="link">bilibili.com</div>
            </div>
          </a>
        </li>
        <li>
          <div class="site">
            <div class="logo">A</div>
            <div class="link">acfun.cn</div>
          </div>
        </li>
        <li class="last">
          <div class="addButton">
            <div class="icon-Wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
  </div>




    <script src="//at.alicdn.com/t/font_1758619_u3xcerhr3b.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
